version: '3.8'

networks:
  microservices-network:
    driver: bridge

services:
  # -------------------
  # Kafka & Zookeeper
  # -------------------
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
    networks:
      - microservices-network

  kafka:
    image: wurstmeister/kafka:2.13-2.8.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - microservices-network

  # -------------------
  # PostgreSQL
  # -------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservices_db
    ports:
      - "5432:5432"
    networks:
      - microservices-network
    volumes:
      - pgdata:/var/lib/postgresql/data

  # -------------------
  # Config Service
  # -------------------
  config-service:
    build:
      context: ./spring-cloud-microservices/config-service
    ports:
      - "8888:8888"
    networks:
      - microservices-network
    depends_on:
      - postgres

  # -------------------
  # Discovery Service (Eureka)
  # -------------------
  discovery-service:
    build:
      context: ./spring-cloud-microservices/discovery-service
    ports:
      - "8761:8761"
    networks:
      - microservices-network
    depends_on:
      - config-service

  # -------------------
  # Gateway
  # -------------------
  gateway:
    build:
      context: ./spring-cloud-microservices/gateway
    ports:
      - "8080:8080"
    networks:
      - microservices-network
    depends_on:
      - discovery-service
      - config-service

  # -------------------
  # User Service
  # -------------------
  user-service:
    build:
      context: ./spring-cloud-microservices/user-service
    ports:
      - "8081:8081"
    networks:
      - microservices-network
    depends_on:
      - discovery-service
      - config-service
      - postgres
      - kafka

  # -------------------
  # Notification Service
  # -------------------
  notification-service:
    build:
      context: ./spring-cloud-microservices/notification-service
    ports:
      - "8082:8082"
    networks:
      - microservices-network
    depends_on:
      - discovery-service
      - config-service
      - kafka

volumes:
  pgdata:
